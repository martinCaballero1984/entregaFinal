                  <h2 class="contacto--title">Contacto</h2>
                  <section class="contactos mb-2 col-lg-4 col-md-6">
                     
                      <!--inicia form-->
                      <form class="formulario ">
                          <fieldset>
                              <legend>Info personal</legend>
                              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"><br>
                              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                              <br>
                              
                              <label for="inputEmail4" class="form-label">Email</label>
                              <input type="email" class="form-control" id="inputEmail4"> <br>
                              <label for="">Consulta</label><br>
                              <textarea name="Consulta" id="Consulta" cols="30" rows="6"></textarea> 
                              <br>
                              <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Hombre
                                  </label>
                                </div>
                              </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                  <label class="form-check-label" for="gridRadios2">
                                    Mujer
                                  </label>
                                </div>
                                <br>
                                  
                              <div>¿Quiere que lo contactemos?
                              <input type="checkbox" name="Acepta" value="1"><br>
                              <select name="Diciplina">
                                  <option value="Crossfit">Crossfit</option>
                                  <option value="Funcional">Funcional</option>
                                  <option value="Gap">Gap</option>
                                  <option value="Pilates">Pilates</option> 
                              </select>
                              </div>
                              <br>
                                                                                                       
                              <input type="reset" value="Limpiar" class="btn-form btn-lg rounded-pill"/>  
                                                       
                              <input type="submit" value="Enviar" class="btn-form btn-lg rounded-pill"/>  
                              
                              
                          </fieldset>
                      </form>
                      <!-- cierra form-->
            
                  </section>
